model:
  arch: mini_gpt4rec_v2
  model_type: pretrain_vicuna
  freeze_rec: True
  freeze_proj: False  # stage 1: proj false, lora: false
  freeze_lora: False #  sateg2: proj false, lora True
  max_txt_len: 1024
  proj_token_num: 1
  proj_drop: 0
  proj_mid_times: 10
  end_sym: "###"
  prompt_path: "prompts/rec_alignment.txt"
  # prompt_template: '### Input: {} \n### Response:'
  prompt_template: '{}'
  llama_model: "/data/zyang/LLM/PretrainedModels/vicuna/working-v0/"
  user_num: -100
  item_num: -100
  ans_type: 'v2'
  lora_config:
    use_lora: True
    r: 8
    alpha: 16
    target_modules: ["q_proj", "v_proj"] # ['lm_head'] ['lm_head'] #
    dropout: 0.05
  rec_config:
    user_num: -100
    item_num: -100
    embedding_size: 256
    pretrained_path: /data2/zyang/minigpt4rec-log/0912_ml1m_oodv2_best_model_d256lr-0.001wd0.0001.pth


  ckpt: /home/sist/zyang/LLM/minigpt4recLog/20231013024/checkpoint_best.pth

  

datasets:
  movie_ood:
    path: "/data/zyang/datasets/ml-1m/" #/home/zyang/LLM/MiniGPT-4/dataset/ml-100k/   #"~/LLM/MiniGPT-4/dataset/ml-100k/"
    # path: "~/LLM/MiniGPT-4/dataset/ml-1m/"` 
    # path: /home/sist/zyang/LLM/datasets/ml-1m
    data_type: default
    build_info:
      # storage: /path/to/cc_sbu_dataset/{00000..01255}.tar
      storage: "/data/zyang/datasets/ml-1m/" #/home/zyang/LLM/MiniGPT-4/dataset/ml-100k/ #~/LLM/MiniGPT-4/dataset/ml-100k/
      # storage: /home/sist/zyang/LLM/datasets/ml-1m/

run:
  task: rec_pretrain
  # optimizer
  lr_sched: "linear_warmup_cosine_lr" #"linear_warmup_step_lr" #"linear_warmup_cosine_lr"
  init_lr: 1e-3
  min_lr: 8e-5
  warmup_lr: 1e-5
  mode: 'v2' # stage1: v1, 


  weight_decay: 1e-3 #0.05
  max_epoch: 200
  iters_per_epoch: 50 #100 #50 #200
  batch_size_train: 16 #
  batch_size_eval: 64 #
  num_workers: 4
  warmup_steps: 200

  seed: 42
  # output_dir: "output"
  output_dir: /data2/zyang/minigpt4rec-log
  # output_dir: "home/zyang/LLM/minigpt4recLog/minigpt4rec_finetune"

  amp: True
  resume_ckpt_path: null

  evaluate: False 
  train_splits: ["train"]
  valid_splits: ["valid"]
  test_splits: ["test","valid"]

  device: "cuda"
  world_size: 1
  dist_url: "env://"
  distributed: True